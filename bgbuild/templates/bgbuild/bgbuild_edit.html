{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- return to main build page -->
<section>
    <hr>
    <div class="container btn-return-container text-center">
        <button class="btn btn-secondary btn-lg btn-return">
            <a href="{% url 'bgbuilds' %}">
                Return to all builds
            </a>
        </button>
    </div>
</section>
<!-- form to edit an existing build -->
<section>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="p-5 form">
            <h2 class="text-center title">Edit Build</h2>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn btn-signup btn-outline-dark">Add Build!</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
